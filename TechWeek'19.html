<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TechWeek'19</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/owl-carousel/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/css/owl-carousel/owl.theme.default.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <section id="home">
        <video id="home-bg-video" poster="" loop autoplay muted>
            <source src="assets/images/video.mp4" type="video/mp4">
        </video>
        <div class="overlay"></div>
        <div id="home-content">
            <div id="home-content-inner" class="text-center">
                <div id="home-heading">
                    <h1>TechWeek<span>'19</span></h1>
                </div>
            </div>
        </div>
        <a href="#about" id="arrow-down">
            <i class="fa fa-angle-down"></i>
        </a>
    </section>

    <section id="brochure">
        <div class="content-box-lg">
                <div class="horizontal-heading text-center">
                        <h5>More</h5>
                        <h2>About the Events</h2>
                    </div>
            <iframe id="brochure-pdf" src="assets/TechWeek Brochure.pdf" frameborder="0"></iframe>
        </div>
    </section>

    <section id="sponsors">
        <div class="content-box-md">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 text-center">
                        <h1>Our Sponsors</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div id="sponsors-list" class="owl-carousel text-center">
                            <div class="sponsor">
                                <img src="assets/images/wolfram-language-text-logo.png" alt="" class="img-fluid">
                            </div>
                            <div class="sponsor">
                                <img src="assets/images/cb.png" alt="" class="img-fluid">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="assets/js/owl-carousel/owl.carousel.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
